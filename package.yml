name       : entangle
version    : '2.0'
release    : 10
source     :
    - https://gitlab.com/entangle/entangle/-/archive/v2.0/entangle-v2.0.tar.gz : d2c1101e6408521686b06821aa8725e5aef6a4f7acff3a52b04adb6510b58dff
license    : GPL-3.0-or-later
component  : multimedia.graphics
summary    : Tethered camera control and capture
description: |
    Entangle provides a graphical interface for “tethered shooting”, aka taking photographs with a digital camera completely controlled from the computer
builddeps  :
    - pkgconfig(adwaita-icon-theme)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gexiv2)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libgphoto2)
    - pkgconfig(libpeas-gtk-1.0)
    - pkgconfig(libraw)
    - itstool
    - gnome-icon-theme-symbolic
    - yelp-tools
setup      : |
    %meson_configure
build      : |
    %ninja_build -j1
install    : |
    %ninja_install
