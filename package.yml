name       : entangle
version    : 0.7.2
release    : 3
source     :
    - https://www.entangle-photo.org/download/sources/entangle-0.7.2.tar.gz : 006de43738a77c3183b5c86c1fe97970443d13460680c6c380f81df806e12a68
license    : GPL-3.0
component  : multimedia.graphics
summary    : Tethered camera control and capture
description: |
    Entangle provides a graphical interface for “tethered shooting”, aka taking photographs with a digital camera completely controlled from the computer
builddeps  :
    - pkgconfig(adwaita-icon-theme)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gexiv2)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libgphoto2)
    - pkgconfig(libpeas-gtk-1.0)
    - pkgconfig(libraw)
    - itstool
    - gnome-icon-theme-symbolic
    - yelp-tools
setup      : |
    unset LD_AS_NEEDED
    %configure --disable-static
build      : |
    unset LD_AS_NEEDED
    %make
install    : |
    unset LD_AS_NEEDED
    %make_install
